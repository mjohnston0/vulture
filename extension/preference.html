<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/font_234130_nem7eskcrkpdgqfr.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <p>Preference</p>
        </div>
        <div class="con con2">
            <div class="nbox">
                <div class="prebox">
                    <a href="./todo.html">
                        <p>Todo List</p>
                    </a>
                </div>
                <p class="title2">Allow list</p>
                <lable>Enter domain, page or regex</lable>
                <input type="text" id="new_value">
                <label>Choose value type</label>
                <select id="new_type">
                    <option value="SITE">DOMAIN</option>
                    <option value="PAGE">PAGE</option>
                    <option value="REGEX">REGEX</option>
                </select>
                <button id="add_entry_btn" >Add To Allow List</button>
                
                <div>
                    <input type="text" id="delete_value" placeholder="Search for a keyword...">
                    <select id="suggestions_dropdown">
                        <option value="" disabled selected>Select keyword to delete</option>
                    </select>
                    <button id="delete_all" >Delete All</button>
                </div>
                
                <div class="listbox">
                    <div class="content">
                        <table id="allowlist_tbl">
                            <th>Value</th>
                            <th>Type</th>
                            <th>Enable</th>
                            <th>Delete</th>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/preference.js"></script>
</html>
