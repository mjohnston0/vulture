<html>
    <head>
        <link rel="stylesheet" href="../css/popup.css">
        <link rel="stylesheet" href="../css/font_234130_nem7eskcrkpdgqfr.css">
        <style>
            body {
            width: 500px;
            height: 375px;
            margin: 0px;
            padding: 0px;
            white-space: nowrap;
            align-items: center;
            background-color: #2C3E50;
        }
        </style>

        <script type="text/javascript" src="../js/popup.js"></script>
    </head>
    <body>
        <div class="box" id="layout">

            <div class="button-container">  
                
                <a title="Add Task" id="add-task-btn">
                    +
                </a>

                <div class="tab-menu">
                    <a class="tab-item" href="../todo.html" target="_blank">To Do List</a>
                </div>

                <a title="Preferences" href = "../preference.html" id="pref-icon-wrapper" target="_blank">
                    <img href="../preference.html" src="../images/gearicon.png"  id="pref-icon"/>
                </a>
            </div>
            <div class="custom-select-wrapper">
                <select class="custom-select" id="task_filter">
                    <option value="today">Today</option>
                    <option value="7days">7 Days</option>
                    <option value="30days">30 Days</option>
                </select>
            </div>
            
            <table id="todo_table">
                <tr class="table-header">
                    <th id="tbl-title">Title</th>
                    <th id="tbl-description">Description</th>
                    <th id="tbl-due">Due time</th>
                    <th id="tbl-tag">Tag</th>
                    <th id="tbl-edit">Edit</th>
                    <th id="tbl-status">Status</th>
                    <th id="tbl-del">Delete</th>
                </tr>
            </table>
        </div>
        <div class="task-view">
            <div class="box">
                <div class="task-detail">
                    <span class="label">Task</span>
                    <p id="task-view-name"></p>
                </div>
                <div id="task-detail">
                    <span class="label">Description</span>
                    <div class="info-box" id="task-view-description"></div>
                </div>
                <div id="task-detail">
                    <span class="label">Due Date</span>
                    <p id="task-view-due"></p>
                </div>
                <div id="task-detail">
                    <span class="label">Tag</span>
                    <p id="task-view-tag"></p>
                </div>

                <button class="close-btn" id="close-task">Close</button>
            </div>
        </div>

        <div class="editbox">

            <div class="box">
        
                <p class="tit" id="menuTitle">Add Task</p>
        
                <div class="fitem">
                    <span class="name">Title</span>
                    <div class="ipt">
                        <input id="title" type="text" placeholder="Task Name">
                    </div>
                </div>
        
                <div class="fitem">
                    <span class="name">Tag</span>
                    <div class="ipt-tag">
                        <div class="dropdown-btn" id="dropdown-btn">
                            <span id="selected-item">Select Tag</span>
                            <span>
                                <img id="dropdown-img" src="../images/sjxicon.png">
                            </span>
                        </div>
                        <div class="dropdown-items" id="dropdown-items"></div>
                    </div>
                </div>
        
                <div class="fitem fitem2">
                    <span class="name">Description</span>
                    <div class="textbox">
                        <textarea name="" id="description" placeholder="Enter description here..."></textarea>
                    </div>
                </div>
        
                <div class="fitem fitem3">
                    <span class="name">Due Date</span>
                    <div class="ipt">
                        <input type="datetime-local" id="taskDueDate">
                    </div>
                </div>
        
                <div class="bottom-buttons" id="bottom-buttons">
                    <button id="add-task">Add Task</button>
                    <button id="cancel">Cancel</button>
                </div>
                
            </div>
        
        </div>
    </body>
</html>
