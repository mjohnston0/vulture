<!DOCTYPE html>

<html>
    <body>
        <h1>To Do List</h1>

        <div>
            <h2>To DO List</h2>

            <div>
                <h3>Filter by tags</h3>
                <select name="tags" multiple>
                    <option>tag1</option>
                </select>
            </div>

            <div>
                <h3>Search ToDO List</h3>
                <input type="text" id="search">
            </div>

            <div>
                <h3>Filter by time</h3>
                <input type="datetime-local">
            </div>
        </div>

        <button type="button" id="add_todo">Add ToDo</button>

        <table id="todo_table">
            <tr><td>Title</td><td>Description</td><td>Due time</td><td>Edit</td><td>Status</td><td>Delete</td></tr>
        </table>
    </body>

    <script src="js/to-do.js"></script>
</html>
